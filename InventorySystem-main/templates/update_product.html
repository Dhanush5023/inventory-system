{% extends "base.html" %}
{% block title %}Update Product{% endblock %}

{% block content %}
    <h2>Update Product</h2>

    <form method="POST">
        <label>Name</label><br>
        <input name="name" value="{{ product.name }}" required><br><br>

        <label>Price</label><br>
        <input name="price" type="number" step="0.01" value="{{ product.price }}" required><br><br>

        <label>Quantity</label><br>
        <input name="quantity" type="number" value="{{ product.quantity }}" required><br><br>

        <label>Category</label><br>
        <input name="category" value="{{ product.category }}" required><br><br>

        <label>Expiry</label><br>
        <input name="expiry" type="date" value="{{ product.expiry }}"><br><br>

        <button type="submit">Update Product</button>
    </form>

    <br>
    <a href="{{ url_for('products') }}">Cancel</a>

{% endblock %}
