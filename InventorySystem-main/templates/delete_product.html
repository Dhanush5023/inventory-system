{% extends "base.html" %}
{% block title %}Delete Product{% endblock %}

{% block content %}
    <h3>Are you sure you want to delete "{{ product.name }}"?</h3>

    <form method="POST">
        <button type="submit">Yes, Delete</button>
        <a href="{{ url_for('products') }}">
            <button type="button">Cancel</button>
        </a>
    </form>

{% endblock %}
